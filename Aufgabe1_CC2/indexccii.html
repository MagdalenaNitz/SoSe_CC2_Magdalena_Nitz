<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Basic A‑Frame Szene (nur visuell)</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
</head>
<body>
  <a-scene environment="preset: forest; dressingAmount: 200">
    <!-- Assets -->
    <a-assets>
      <img id="skyTex" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    </a-assets>

    <!-- Himmel -->
    <a-sky src="#skyTex" rotation="0 -90 0"></a-sky>

    <!-- Licht -->
    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>

    <!-- Kamera + Cursor -->
    <a-camera>
      <a-cursor color="#FAFAFA"></a-cursor>
    </a-camera>

    <!-- Text -->
    <a-entity 
      text="value: Hallo, A‑Frame!; color: #FAFAFA; width: 5; anchor: align" 
      position="-1 3 -4" 
      scale="1.5 1.5 1.5">
    </a-entity>
  </a-scene>
</body>
</html>
