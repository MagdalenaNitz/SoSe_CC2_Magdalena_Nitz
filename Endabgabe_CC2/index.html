<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindernisrennen</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a-scene>
        <!-- Kamera mit Blicksteuerung -->
        <a-camera position="0 1.6 0">
            <a-cursor fuse="true" timeout="1500"></a-cursor>
        </a-camera>

        <!-- Umgebung -->
        <a-sky color="lightblue"></a-sky>
        <a-plane position="0 0 -50" rotation="-90 0 0" width="40" height="60" color="green"></a-plane>

        <!-- BÃ¤ume -->
        <a-cylinder position="-3 1 -7" radius="0.5" height="3" color="brown"></a-cylinder>
        <a-sphere position="-3 3 -7" radius="1.5" color="darkgreen"></a-sphere>

        <!-- Dynamische Hindernisse (anfangs unsichtbar) -->
        <a-box id="baumstamm" visible="false" position="0 0 -10" width="3" height="0.5" depth="0.5" color="brown"></a-box>
        <a-box id="fels" visible="false" position="2 0 -15" width="2" height="1" depth="2" color="gray"></a-box>
        <a-plane id="fluss" visible="false" position="0 -0.1 -20" rotation="-90 0 0" width="5" height="2" color="blue"></a-plane>
        <a-box id="brÃ¼cke" visible="false" position="0 0 -25" width="3" height="0.2" depth="2" color="wood"></a-box>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
