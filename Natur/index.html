<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Natur zum Anfassen</title>

  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script> <!-- A‑Frame Grundbibliothek -->
  <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script> <!-- Erweiterung für vorgefertigte Umgebungen (Wald, Stadt, etc.) -->
  <script src="pond.js"></script> <!-- Teich -->
  <script src="stone.js"></script> <!-- Stein -->

</head>
<body>

  <a-scene 
    shadow="type: pcfsoft"
    environment="preset: forest; dressingAmount: 300" 
    cursor="rayOrigin: mouse" 
    raycaster="objects: .clickable">

    <!-- Assets (Texturen, Bilder etc.) -->
    <a-assets>
      <!-- Textur für Grasboden -->
      <img id="grassTex" src="https://cdn.pixabay.com/photo/2017/02/14/15/12/grass-2068277_1280.jpg">

      <!-- 360°-Bild für Himmel -->
      <img id="skyTex" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">

      <!-- Textur für den Teich -->
      <img id="waterTex" src="TexturePond.jpeg">

      <!-- Textur für die Steine -->
      <img id="stoneTex" src="TextureStone.jpeg">
    </a-assets>

    <!-- Boden mit Grastextur -->
    <a-plane 
        position="0 0.01 0"
        width="30" height="30"
        src="#grassTex"
        material="shader: flat; side: double; repeat: 10 10">
    </a-plane>
    <!-- Himmel -->
    <a-sky src="#skyTex" rotation="0 -90 0"></a-sky>

    <!-- Lichtquellen -->
    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4" castShadow="true"></a-light>
    <a-light type="directional" position="1 6 -3" intensity="0.6" castShadow="true"></a-light>

    <!-- Kamera mit Cursor -->
    <a-camera>
      <a-cursor color="#FAFAFA"></a-cursor>
    </a-camera>

    <!-- Textobjekt -->
    <a-entity 
      text="value: Natur zum Anfassen! Klicke Objekte an und erfahre, was passiert.; color: #FAFAFA; width: 5; anchor: center" 
      position="-1 3 -4"
      scale="1.5 1.5 1.5">
    </a-entity>

    <!-- Teich (per Komponente eingefügt) -->
    <a-entity pond></a-entity>

  </a-scene>
</body>
</html>
