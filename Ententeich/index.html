<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natur zum Anfassen</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="pond.js"></script>
    <script src="flower.js"></script>
    <script src="generateFlower.js"></script>
    <script src="bee.js"></script>
    <script src="duck.js"></script>

    <script src="camera.js"></script>
</head>

<body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">
        <a-assets>
            <a-assets-item id="duckModel" src="models/duck.gltf"></a-assets-item>
            <a-assets-item id="beeModel" src="model/bee.gltf"></a-assets-item>
        </a-assets>

        <!-- Kamera -->
        <a-entity id="rig">
            <a-entity id="camera" camera position="0 1.6 0" look-controls></a-entity>
        </a-entity>

        <!-- Boden mit leichter Unebenheit -->
        <a-plane 
            rotation="-90 0 0" width="30" height="30" 
            color="#6BAF4E" 
            geometry="primitive: plane; segmentsWidth: 50; segmentsHeight: 50" 
            material="shader: standard; roughness: 1">
        </a-plane>

        <!-- Teich -->
        <a-circle id="pond" class="clickable" radius="2" color="#4FC3F7" position="0 0.01 -5" rotation="-90 0 0"></a-circle>

        <!-- Ente -->
        <a-entity id="duck" gltf-model="#duckModel" visible="false" position="0 0.1 -5" scale="0.5 0.5 0.5"></a-entity>

        <!-- Biene -->
        <a-entity id="bee" gltf-model="#beeModel" visible="false" position="2 1 -3" scale="0.1 0.1 0.1">
            <a-animation attribute="position" to="2 1.3 -3" dur="3000" direction="alternate" repeat="indefinite"></a-animation>
         </a-entity>

        <!-- Himmel & Licht -->
         <a-sky color="#AEEEEE"></a-sky>
         <a-entity light="type: directional; intensity: 1" position="0 5 5"></a-entity>
    </a-scene> 
</body>
</html>
