<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Natur zum Anfassen</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://codechanger.com/physics.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>
  <a-scene>
    <a-box dynamic-body position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere dynamic-body position="0 3.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder dynamic-body position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

    <!-- Boden -->
    <a-plane static-body position="0 -0.02 -4" rotation="-90 0 0" width="400" height="400" color="#7BC8A4">
    </a-plane>

    <!-- Himmel -->
    <a-sky color="#ECECEC"></a-sky>

    <!-- Text -->
    <a-entity environment="present:forest;"></a-entity>

  </a-scene>
</body>
</html>
