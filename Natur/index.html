<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Natur zum Anfassen</title>

  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script> <!-- A‑Frame Grundbibliothek -->
  <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script> <!-- Erweiterung für vorgefertigte Umgebungen (Wald, Stadt, etc.) -->
  <script src="pond.js"></script> <!-- Teich -->
  <script src="stone.js"></script> <!-- Stein -->
  <script src="tree.js"></script> <!-- Baum -->
  <script src="flower.js"></script> <!-- Blume -->
  <script src="bee.js"></script> <!-- Biene -->
  <script src="duck.js"></script> <!-- Ente -->

</head>
<body>

  <a-scene 
    shadow="type: pcfsoft"
    environment="preset: forest; dressingAmount: 500; ground: none"
    cursor="rayOrigin: mouse" 
    raycaster="objects: .clickable"
    vr-mode-ui="cardboardModeEnabled: true">

    <!-- Assets (Texturen, Bilder etc.) -->
    <a-assets>
      <img id="grassTex" src="TextureGrass.jpeg"> <!-- Textur für Grasboden -->
      <img id="skyTex" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"> <!-- 360°-Bild für Himmel -->
      <img id="waterTex" src="TexturePond.jpeg"> <!-- Textur für den Teich -->
      <img id="stoneTex" src="TextureStone.jpeg"> <!-- Textur für die Steine -->
      <img id="trunkTex" src="TextureTrunk.jpeg"> <!-- Textur für die Baumstämme -->
    </a-assets>

    <!-- Grasboden -->
    <a-plane 
        position="0 0.01 0"
        rotation="-90 0 0"
        width="200" height="200"
        src="#grassTex"
        shadow="receive: true"
        material="src: #grassTex; repeat: 1 1; shader: standard; side: double; roughness: 1; metalness: 0; wrap: repeat">
    </a-plane>

    <!-- Himmel -->
    <a-sky src="#skyTex" rotation="0 -90 0"></a-sky>

    <!-- Lichtquellen -->
    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4" castShadow="true"></a-light>
    <a-light type="directional" position="1 6 -3" intensity="0.9" castShadow="true"></a-light>

    <!-- Kamera mit Cursor -->
    <a-camera>
        <a-cursor 
          fuse="true" 
          fuse-timeout="1000" 
          color="#FAFAFA">
        </a-cursor>
    </a-camera>

    <!-- Textobjekt -->
    <a-entity 
      text="value: Natur zum Anfassen! Klicke Objekte an und erfahre, was passiert.; color: #FAFAFA; width: 5; anchor: center" 
      position="-1 3 -4"
      scale="1.5 1.5 1.5">
    </a-entity>

    <!-- Interaktive Elemente -->
    <a-entity pond></a-entity> <!-- Teich -->
    <a-entity tree-field></a-entity> <!-- Bäume -->
    <a-entity flower-field></a-entity> <!-- Blumen -->


  </a-scene>
</body>
</html>
