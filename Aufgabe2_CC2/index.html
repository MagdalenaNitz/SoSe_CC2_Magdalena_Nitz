<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Urlaubskarte</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js fÃ¼r A-Frame -->
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker type="pattern" url="marker.patt" generate-flowers>
      <!-- Optional: Platzhalter-Objekt zur Orientierung -->
      <a-box position='0 0.1 0' color="blue" depth="0.1" height="0.1" width="0.1" opacity="0.3"></a-box>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

  <p style="position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 5px;">
    Download the marker image <a href="marker.jpeg" download style="color: yellow;">here</a>
  </p>
</body>
</html>
